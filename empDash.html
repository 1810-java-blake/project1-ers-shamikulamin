<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Dash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style = "box-shadow: 1px 2px 20px 22px rgba(0,0,0,0.3);">
                <a class="navbar-brand" href="#">Employee Dash</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#xampleModal">
                                    Profile
                            </button>
                    </li>
                    <li class="nav-item active">
                            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal" style="margin-left: 5px">
                                    New Reimbursement
                            </button>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                  </form>
                </div>
        </nav>

        <div class="container" style="margin-top: 100px;box-shadow: -2px 2px 20px 10px rgba(0,0,0,0.5);">
                <div class="row justify-content-md-center">
                  <div class="col-sm">
                        <table class="table table-striped"  id = 'dataTable'>
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Submitted Time</th>
                                    <th scope="col">Resolved Time</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Reciept Link</th>
                                    <th scope="col">Author</th>
                                    <th scope="col">Resolver</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Type</th>
                                  </tr>
                                </thead>
                              </table>
                  </div>
                 
                  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Reimbursement</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form id="reimb-form">
                            <div class="form-group">
                              <label  class="col-form-label">Amount:</label>
                              <input type="text" class="form-control" id="amount">
                            </div>
                            <div class="form-group">
                              <label  class="col-form-label">Description:</label>
                              <textarea class="form-control" id="descrip"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Upload Reciept:</label>
                                <textarea class="form-control" id="reciept"></textarea>
                            </div>
                            <h5 id="warning"></h5>
                          </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="submitReq()">Submit</button>
            </div>
          </div>
        </div>
      </div>

              </div>
        
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="employee.js"></script>
</html>
